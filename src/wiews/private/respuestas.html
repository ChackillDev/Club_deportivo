<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="shortcut icon" href="../public/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>listado Deportes</title>

    <section class="container respuestas">
        <div class="mx-auto p-2" style="width: 500px;">
            <div class="hstack gap-3">
                <p class="text-bg-dark">%nombre%</p>
                <p class="text-bg-dark">%precio%</p>

                <button type="button" class="btn btn-outline-warning p-3">Editar</button>
                <div class="vr bg-white"></div>
                <button type="button" class="btn btn-outline-danger p-3">Eliminar</button>
            </div>

            <div class="gap-3">
                <p class="text-bg-primary">listado deportes registrados</p>
                <p>%deportesLista%</p>

            </div>
        </div>
    </section>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
