<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/styles.css">
  <link rel="shortcut icon" href="../public/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Ingreso de Deportes</title>
</head>

<body class="bg-dark">
  <h1 class="text-bg-success p-3">Deportes</h1>


<section class="container mb-5">

<form action="/agregar" method="post" >
    <div class="mb-3" >
      <label for="nombre" class="form-label text-bg-dark p-3 fs-3">Nombre Deporte</label>
      <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" placeholder="Nombre deporte a ingresar">
    </div>
    <label for="precio" class="form-label text-bg-dark p-3 fs-3">Precio</label>
    <div class="input-group mb-5">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control form-control-lg" id="precio" name="precio" placeholder="precio a ingresar">
    </div>
    <button type="submit" class="btn btn-outline-info p-3">Agregar</button>
</form>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

</html>
